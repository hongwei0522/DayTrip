<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keelun day trip</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <!-- 頁首 -->
    <div class="title">
        <div>
            <img class="title-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpAonSvK2OOX8nNystFpuhCAEjybEMcO8zVg&usqp=CAU" alt="">
        </div>
        <div class="title-project">
            <p><a class="title-projcet-positione" href="#linkEast">東岸</a></p>
            <p><a class="title-projcet-positione" href="#linkCenter">市區</a></p>
            <p><a class="title-projcet-positione" href="#linkWest">西岸</a></p>
        </div>
    </div>
    <!-- 基隆簡介 -->
    <div class="introduction">
        <div class="introductionTween">
            <p><a class="introduction-word introduction-east" href="#linkEast">東岸</a></p>
        </div>
        <div class="introductionTween">
            <p><a class="introduction-word introduction-center" href="#linkCenter">市區</a></p>
        </div>
        <div class="introductionTween">
            <p><a class="introduction-word introduction-west" href="#linkWest">西岸</a></p>
        </div>
    </div>
    <!-- 基隆在哪裡 -->
    <div class="location">
        <div>
            <p class="location-word">基隆在哪裡</p>
            <p class="location-word">WHERE IS IT ?</p>
        </div>
        <div class="location-alllogo" id="location-alllogo">
            <img class="location-logo" src="https://github.com/hongwei0522/DayTrip/blob/master/picture/%E5%9F%BA%E9%9A%86%E5%9C%A8%E5%93%AA%E8%A3%A11.JPG?raw=true" alt="">
            <img class="location-logo" src="https://github.com/hongwei0522/DayTrip/blob/master/picture/%E5%9F%BA%E9%9A%86%E5%9C%A8%E5%93%AA%E8%A3%A12.JPG?raw=true" alt="">
            <img class="location-logo" src="https://github.com/hongwei0522/DayTrip/blob/master/picture/%E5%9F%BA%E9%9A%86%E5%9C%A8%E5%93%AA%E8%A3%A13.JPG?raw=true" alt="">
            <img class="location-logo" src="https://github.com/hongwei0522/DayTrip/blob/master/picture/%E5%9F%BA%E9%9A%86%E5%9C%A8%E5%93%AA%E8%A3%A14.JPG?raw=true" alt="">
        </div>
    </div>
    <!-- 基隆一日遊 -->
    <div class="trip" id="linkEast">
        <div class="trip-title">
            <div class="trip-pin-east  trip-straight">
                <img class="trip-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpAonSvK2OOX8nNystFpuhCAEjybEMcO8zVg&usqp=CAU" alt="">
                <span class="trip-word">基隆一日遊</span>
                <span class="trip-word">東岸</span>
                <div class="trip-progressEast"></div>
            </div>
        </div>
        <div class="trip-center trip-straight" id="tripEast"></div>
        <div class="trip-map-East" id="tripMap">
            <p class="tripStation">基隆車站</p>
            <p class="DayTrip1 EA1">佛手洞</p>
            <p class="DayTrip2 EA1">基隆燈塔</p>
            <p class="DayTrip3 EA1">白米甕砲台</p>
            <p class="DayTrip4 EA1">外木山濱海風景區</p>
            <p class="DayTrip5 EA1">情人湖公園</p>
        </div>
    </div>
    <div class="trip tripWest" id="linkWest">
        <div class="trip-title">
            <div class="trip-pin-west trip-straight">
                <img class="trip-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpAonSvK2OOX8nNystFpuhCAEjybEMcO8zVg&usqp=CAU" alt="">
                <span class="trip-word">基隆一日遊</span>
                <span class="trip-word">西岸</span>
                <div class="trip-progressWest"></div>
            </div>
        </div>
        <div class="trip-center trip-straight" id="tripWest"></div>
        <div class="trip-map-West" id="tripWestMap">
            <p class="tripStationWest">基隆車站</p>
            <p class="DayTrip6 EA1">正濱漁港</p>
            <p class="DayTrip7 EA1">和平島公園</p>
            <p class="DayTrip8 EA1">海科館</p>
            <p class="DayTrip9 EA1">潮境公園</p>
            <p class="DayTrip10 EA1">深奧鐵道自行車</p>
        </div>
    </div>
    <div class="trip tripCenter" id="linkCenter">
        <div class="trip-title">
            <div class="trip-pin-center trip-straight">
                <img class="trip-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpAonSvK2OOX8nNystFpuhCAEjybEMcO8zVg&usqp=CAU" alt="">
                <span class="trip-word">基隆一日遊</span>
                <span class="trip-word">市區</span>
                <div class="trip-progressCenter"></div>
            </div>
        </div>
        <div class="trip-center trip-straight" id="tripCenter"></div>
        <div class="trip-map-Center" id="tripCenterMap">
            <p class="tripStationCenter">基隆車站</p>
            <p class="DayTrip11 EA1">虎仔山</p>
            <p class="DayTrip12 EA1">獅球嶺砲台</p>
            <p class="DayTrip13 EA1">中正公園</p>
            <p class="DayTrip14 EA1">海門天險</p>
            <p class="DayTrip15 EA1">佛光洞</p>
        </div>
    </div>
    <!-- 頁尾 -->
    <div class="footer">
        <p class="contact">聯絡資訊</p>
        <p class="phone">M：<span class="number">0975-294-809</span></p>
        <p class="mail">E：<span class="email">hongwei0522@gmail.com</span></p>
        <p><a href="https://www.facebook.com/hongwei0522/"><img class="fb" src="https://frankyeah.github.io/Front-Enter/images/new-facebook-blue.svg" alt="facebook"></a><span>
        <a href="https://line.me/ti/p/guSQElnN9A"><img class="line" src="https://frankyeah.github.io/Front-Enter/images/FE_line.png" alt="line"></a></span>
    </div>
    <script src="DayTrip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
